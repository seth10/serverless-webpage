<html>

<script>

function updateName() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("nameTitle").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://cww70o73r5.execute-api.us-east-1.amazonaws.com/prod/decorateName?name="+document.getElementById("nameField").value, true);
    xhttp.send();
}

</script>

<body>
	<div align="center">
		<br><br><br><br>
		<h1>Hello <span id="nameTitle">Cloud Gurus!</span></h1>
		<input type="text" id="nameField">
		<button onclick="updateName()">Click me</button>
	</div>
</body>

</html>
